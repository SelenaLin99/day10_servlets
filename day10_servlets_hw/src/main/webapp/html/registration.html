
<html>
<body>
	<form action="../registration" method="POST">
		<table>
			<tr>
				<td>Create Username: <input type="text" name="username" />
				</td>
			</tr>

			<tr>
				<td>SpringBoot<input type="checkbox" name="framework"
					value="SpringBoot" /> Agile<input type="checkbox" name="framework"
					value="Agile" /> Angular<input type="checkbox" name="framework"
					value="Angular" /> React<input type="checkbox" name="framework"
					value="React" />
				</td>
			</tr>
			<tr>
				<td>Duration: <select name="duration">
						<option value="1 month">1 month</option>
						<option value="2 months">2 months</option>
						<option value="3 months">3 months</option>
				</select>
				</td>
			</tr>
			<tr>
				<td>Create Password: <input type="password" name="password" />
				</td>
			</tr>
			<tr>
				<td><input type="submit" value="Register" /></td>
			</tr>

		</table>
	</form>
</body>

</html>
